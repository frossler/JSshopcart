<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

        <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <h1 class="text-center m-5">Confirmá tu pedido y pagá!</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="results"></tbody>
            <tfoot>
              <tr class="bg-light" id="footer-results">
              </tr>
            </tfoot>
          </table>
          <div class="d-flex justify-content-center m-5">
            <button class="btn btn-danger" id="pay">Pagar</button>
          </div>
    </section>

    <div id="pop-up" class="text-center bg-light">
        <h1>¡Gracias por su compra!</h1>
        <a href="index.html" class="btn custom-btn m-5">Volver al inicio</a>
    </div>

    <template id="results-template">
        <tr>
          <th scope="row">id</th>
          <td>Café</td>
          <td>1</td>
          <td>$ <span>500</span></td>
        </tr>
      </template>
      <template id="footer-template">
        <th scope="row" colspan="2">Total de productos</th>
        <td>10</td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    <script src="end.js"></script>
</body>

</html>
